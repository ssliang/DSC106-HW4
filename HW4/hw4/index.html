<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>DSC106 - HW4 HighCharts Demo</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Paytone+One&display=swap" rel="stylesheet" />
	<link href="../hw4/styles/dashboard.css" rel="stylesheet" />
	<!--Stock Chart Imports-->
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
	<!--Map Imports-->
	<script src="//code.highcharts.com/maps/modules/map.js"></script> 
	<script src="https://code.highcharts.com/maps/highmaps.js"></script>
	<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/mapdata/custom/world-continents.js"></script>

	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	<script src="../hw4/scripts/main.js"></script>
</head>

<body>
	<h1><img src="../hw4/images/dw-logo.png" alt="Dingus & Widget" height="50" width="150" />Global Dashboard</h1>

	<section>
		<div id="myMap"></div>
	</section>

	<section id="vitalScorecards">
		<section id="dingusScorecard">
			<h3>Dingus</h3>
			<output id="dingusSold"> </output>
		</section>

		<section id="widgetScorecard">
			<h3>Widget</h3>
			<output id="widgetSold"> </output>
		</section>

		<section id="salesScorecard">
			<h3>Sales</h3>
			<output id="totalSales"> </output>
		</section>
	</section>

	<hr />

	<section id="summaryCharts" class="chart-parent--container">
		<section id="salesPerMonthChart" class="chart--container"></section>
		<section id="totalSalesChart" class="chart--container"></section>
	</section>

	<hr />

	<section id="stockChart"></section>

</body>

</html>
